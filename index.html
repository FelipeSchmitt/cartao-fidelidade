<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cartão Fidelidade</title>
</head>
<body>
<div class="container-large">
    <header>
        <div class="image">
            <img src="public/images/member-club-title.png" alt="Member Club Title Image">
        </div>
        <div class="insert-fidelity-card">
            <input type="text" placeholder="ID do cartão">
        </div>
    </header>
    <div class="grid-cols-2">
        <div class="column-1">
            <section class="customer" id="customer">
                <div class="image">
                    <img src="public/images/natalia-miranda.png" alt="Image of Customer Natália Miranda">
                </div>
                <div class="descriptions">
                    <div class="name">
                        <h1>Natália Miranda</h1>
                    </div>
                    <div class="customer-since">
                        <h2>Cliente desde 18/09/2023</h2>
                    </div>
                </div>
            </section>
            <section class="history" id="history">
                <div class="title">
                    Histórico
                </div>
                <div class="number-cuts">
                    7 cortes
                </div>
            </section>
        </div>
        <div class="column-2">
            <aside>
                <div class="info">
                    <div class="descritive">
                        <div class="title">
                            <h1>Cartão Fidelidade</h1>
                        </div>
                        <div class="description">
                            <h2>Ao fazer cortes de cabelo, o décimo sai de graça</h2>
                        </div>
                    </div>
                    <div class="user-id">
                        <span id="user">ID: 124-537-835-230</span>
                    </div>
                </div>
                <div class="accumulated-cards">

                </div>
            </aside>
            <div class="remainder-cards">

            </div>
        </div>
    </div>
</div>


<script src="assets/js/script.js"></script>
</body>
</html>
